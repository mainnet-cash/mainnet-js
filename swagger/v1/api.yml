            type: string
        feePerByte:
          type: number
          description: >
            The withFeePerByte() function allows you to specify the fee per per
            bytes for the transaction. See [cashscript
            docs](https://cashscript.org/docs/sdk/transactions#withfeeperbyte)
        hardcodedFee:
          type: number
          description: >
            Specify a hardcoded fee to the transaction. By default the
            transaction fee is automatically calculated by the CashScript SDK.
            See [cashscript
            docs](https://cashscript.org/docs/sdk/transactions#withhardcodedfee)
        minChange:
          description: >
