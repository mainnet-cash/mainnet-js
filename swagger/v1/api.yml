openapi: 3.0.1
info:
  contact:
    email: hello@mainnet.cash
  description: |
    A developer friendly bitcoin cash wallet api

    This API is currently in active development, breaking changes may
    be made prior to official release of version 1.

    **Important:** modifying this library to prematurely operate on mainnet
    may result in loss of funds 
  license:
    name: MIT Licence
    url: https://github.com/mainnet-cash/mainnet-js/blob/master/LICENSE
  termsOfService: https://mainnet.cash/terms/
  title: Mainnet Cash
  version: 0.0.2
externalDocs:
  description: Find out more about mainnet-js
  url: https://mainnet.cash
servers:
  - url: http://localhost:3000/v1
tags:
  - description: Create a wallet
    externalDocs:
      description: Find out more
      url: http://mainnet.cash/docs#wallet
    name: wallet
  - description: Send bitcoin cash
    name: send
  - description: Get wallet information
    name: info
paths:
  /wallet:
    post:
      operationId: createWallet
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WalletRequest"
        description: Request a new new random wallet
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WalletResponse"
          description: successful operation
        "405":
          content: {}
          description: Invalid input
      summary: create a new wallet
      tags:
        - wallet
  /wallet/balance:
    post:
      operationId: balance
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SerializedWallet"
        description: |
          Request for a wallet balance
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BalanceResponse"
          description: successful operation
      summary: Get total balance for wallet
      tags:
        - info
  /wallet/deposit_address:
    post:
      operationId: depositAddress
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SerializedWallet"
        description: |
          Request for a deposit address given a wallet
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DepositAddressResponse"
          description: successful operation
      summary: Get a deposit address in cash address format
      tags:
        - info
  /wallet/deposit_qr:
    post:
      operationId: depositQr
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SerializedWallet"
        description: |
          Request for a deposit cash address as a Quick Response code (qrcode)
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PortableNetworkGraphic"
          description: |
            A Qr code image data in png format as base64 encoded string.
            Suitable for inclusion in html using:
               - \<img src\=\"data:image/png;base64,**iVBORw0KGgoAAAANSUhEUgA...   ...Jggg==**"\>
      summary: Get receiving cash address as a qrcode
      tags:
        - info
  /wallet/max_amount_to_send:
    post:
      operationId: maxAmountToSend
      requestBody:
        content:
          "application/json":
            schema:
              allOf:
                - $ref: "#/components/schemas/SerializedWallet"
              properties:
                output_count:
                  type: number
                  description: |
                    (optional) if sending all funds to multiple addresses, the
                    count of the number of address funds will be sent
                    to may be included.
        description: get amount that will be spend with a spend max request
        required: true
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BalanceResponse"
          description: transaction accepted
        "400":
          content: {}
          description: Invalid Request
        "418":
          content: {}
          description: Invalid network for given address
      summary: Get maximum spendable amount
      tags:
        - info
  /wallet/utxo:
    post:
      operationId: utxos
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SerializedWallet"
        description: |
          Request detailed list of unspent transaction outputs
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UtxoResponse"
          description: successful operation
      summary: Get detailed information about unspent outputs (utxos)
      tags:
        - info
  /wallet/send:
    post:
      operationId: send
      requestBody:
        content:
          "application/json":
            schema:
              type: array
              items:
                $ref: "#/components/schemas/SendRequest"
        description: place a send request
        required: true
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SendResponse"
          description: transaction accepted
        "400":
          content: {}
          description: Invalid Request
        "418":
          content: {}
          description: Invalid network for given address
      summary: Send some amount to a given address
      tags:
        - send
  /wallet/send_max:
    post:
      operationId: sendMax
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SendMaxRequest"
        description: Request to all available funds to a given address
        required: true
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SendMaxResponse"
          description: transaction accepted
        "400":
          content: {}
          description: Invalid Request
      summary: Send all available funds to a given address
      tags:
        - send
components:
  schemas:
    Utxo:
      properties:
        index:
          type: number
        amount:
          $ref: "#/components/schemas/Amount"
      allOf:
        - $ref: "#/components/schemas/Outpoint"
        - $ref: "#/components/schemas/TransactionId"
    Network:
      properties:
        network:
          description: network type
          enum:
            - mainnet
            - testnet
            - regtest
            - simtest
          example: testnet
          type: string
    WalletType:
      properties:
        type:
          description:
            Wallet type, either a single wallet with private key (wif)
            or a Hierarchical Deterministic wallet determined from a seed.
          enum:
            - wif
            - hd
          example: wif
          type: string
    Amount:
      properties:
        value:
          type: number
          example: 100
        unit:
          description: Denomination for amount
          type: string
          enum:
            - bch
            - usd
            - bit
            - bits
            - sat
            - sats
            - satoshi
            - satoshis
    BalanceResponse:
      properties:
        bch:
          type: number
          format: float
          example: 1
          description: Amount in whole Bitcoin Cash
        sat:
          type: integer
          example: 100000000
          description: Amount in satoshis
        usd:
          type: number
          example: 438.02
          description: Amount in United States Dollars
    ZeroBalanceResponse:
      properties:
        bch:
          type: number
          format: float
          example: 0
          description: Amount in whole Bitcoin Cash
        sat:
          type: integer
          example: 0
          description: Amount in satoshis
        usd:
          type: number
          example: 0
          description: Amount in United States Dollars
    Outpoint:
      properties:
        utxo_id:
          type: string
          example: "1e6442a0d3548bb4f917721184ac1cb163ddf324e2c09f55c46ff0ba521cb89f:0"
          description: serialized outpoint
    TransactionId:
      properties:
        transaction:
          type: string
          example: "1e6442a0d3548bb4f917721184ac1cb163ddf324e2c09f55c46ff0ba521cb89f"
          description: The hash of a transaction
    ToCashaddr:
      properties:
        cashaddr:
           type: string
           example: bchtest:qpalhxhl05mlhms3ys43u76rn0ttdv3qg2usm4nm7t
    Cashaddr:
      properties:
        cashaddr:
           type: string
           example: bchtest:qpttdv3qg2usm4nm7talhxhl05mlhms3ys43u76rn0
    PortableNetworkGraphic:
      properties:
        src:
          type: string
          example: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAeAAAABHNCSVQ... ...AAAAABJRU5ErkJggg=="
    SendMaxRequest:
      allOf:
        - $ref: "#/components/schemas/SerializedWallet"
        - $ref: "#/components/schemas/ToCashaddr"
      required:
        - wallet_id
        - cashaddr
    SerializedWallet:
      properties:
        wallet_id:
          type: string
          format: password
          example: "testnet:wif:cNfsPtqN2bMRS7vH5qd8tR8GMvgXyL5BjnGAKgZ8DYEiCrCCQcP6"
          description: |
            ID that is returned in `wallet` field of /wallet call
      required:
        - wallet_id
    DepositAddressResponse:
      allOf:
        - $ref: "#/components/schemas/Cashaddr"
    UtxoResponse:
      properties:
        utxos:
          type: "array"
          items:
            $ref: "#/components/schemas/Utxo"
    WalletResponse:
      allOf:
        - $ref: "#/components/schemas/SerializedWallet"
        - $ref: "#/components/schemas/Network"
      properties:
        wif:
          description: |
            The wallet in Wallet Import Format (WIF)
          example: cNfsPtqN2bMRS7vH5qd8tR8GMvgXyL5BjnGAKgZ8DYEiCrCCQcP6
          type: string
        name:
          description: User defined string for wallet
          example: username1
          type: string
        cashaddr:
          description: |
            The address in cashaddr format.
          example: bchtest:qpttdv3qg2usm4nm7talhxhl05mlhms3ys43u76rn0
          type: string
      type: object
    WalletRequest:
      example:
        type: wif
        network: testnet
        name: username1
      properties:
        name:
          description: User defined string for wallet
          example: username1
          type: string
      allOf:
        - $ref: "#/components/schemas/WalletType"
        - $ref: "#/components/schemas/Network"
      required:
        - network
        - type
        - name
      type: object
    SendRequest:
      allOf:
        - $ref: "#/components/schemas/SerializedWallet"
      properties:
        to:
          type: array
          items:
            $ref: "#/components/schemas/SendRequestItem"
      required:
        - wallet_id
      type: object
    SendRequestItem:
      allOf:
        - $ref: "#/components/schemas/ToCashaddr"
        - $ref: "#/components/schemas/Amount"
      required:
        - cashaddr
        - value
        - unit
    SendMaxResponse:
      allOf:
        - $ref: "#/components/schemas/TransactionId"
      properties:
        balance:
          $ref: "#/components/schemas/ZeroBalanceResponse"
      type: object
    SendResponse:
      allOf:
        - $ref: "#/components/schemas/TransactionId"
      properties:
        balance:
          $ref: "#/components/schemas/BalanceResponse"
      type: object