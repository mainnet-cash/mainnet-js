            type: string
        to:
          description: >-
            The output destination, as a SendRequest, cashscript style
            output(s), array of either.
          anyOf:
            - $ref: '#/components/schemas/SendRequestItem'
            - $ref: '#/components/schemas/SendRequestArray'
