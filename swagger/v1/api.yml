          description: |
            A Qr code image data in svg format as utf-8 encoded string.
            Suitable for inclusion in html using:
                - \<img src\=\"**data:image/svg+xml;base64,PD94bWwgdm... ==**"\>
        title:
          example: bitcoincash:qpttdv3qg2usm4nm7talhxhl05mlhms3ys43u76rn0
          type: string
          description: hover text for graphic
        alt:
          example: A Bitcoin Cash Qr Code
          type: string
          description: assistive text
    SerializedUtxo:
      type: string
      example: 1e6442a0d3548bb4f917721184ac1cb163ddf324e2c09f55c46ff0ba521cb89f:0:5000
      description: Serialized unspent outpoint
    SendRequestOptions:
      type: object
      properties:
        utxoIds:
          type: array
          items:
            $ref: '#/components/schemas/SerializedUtxo'
        changeAddress:
          type: string
          example: bchtest:qzd0tv75gx6y0zspzwqpgkwkq0n72g8fsq2zch26s2
          description: |
            Cash address to receive change to
        slpSemiAware:
          type: boolean
          example: true
          default: false
          description: >-
            This flag requires an utxo to have more than 546 sats to be
            spendable and counted in the balance This option is not switched on
            by default
        queryBalance:
          type: boolean
          example: false
          default: true
          description: >-
            A boolean flag to include the wallet balance after the successful
            `send` operation to the returned result If set to false, the balance
            will not be queried and returned, making the `send` call faster
        awaitTransactionPropagation:
          type: boolean
          example: false
          default: true
          description: >-
            A boolean flag to wait for transaction to propagate through the
            network and be registered in the bitcoind and indexer. If set to
            false, the `send` call will be very fast, but the wallet UTXO state
            might be invalid for some 500ms.
        feePaidBy:
          enum:
            - change
            - firstOutput
            - anyOutputs
            - lastOutput
            - changeThenFirst
            - changeThenAny
            - changeThenLast
          default: change
          type: string
          description: >
            Fee allocation stragety. Convenience option to subtract fees from
            outputs if change is not sufficent to cover transaction costs.
              * `change` - Change, pay the fees from change or error
              * `firstOutput` - First Output, pay the fee from the first output or error
              * `lastOutput` - Last Output, pay the fee from the last output or error
              * `anyOutput` - Any Output, pay the fee from dust outputs or divide across all remaining non-dust outputs.
              * `changeThenFirst` - Use change then first output or error.
              * `changeThenLast` - Use change then last output or error.
              * `changeThenAny` - Use change then any output stragety or error.
        checkTokenQuantities:
          type: boolean
          default: true
          description: >
            Check that sum of input amounts and output amount for each token category matches. Prevents accidental burns.
    SendRequest:
      properties:
        walletId:
          type: string
          example: wif:testnet:cNfsPtqN2bMRS7vH5qd8tR8GMvgXyL5BjnGAKgZ8DYEiCrCCQcP6
          description: |
            The walletId of the source of funds to spend from.
        to:
          anyOf:
            - $ref: '#/components/schemas/SendRequestItem'
            - $ref: '#/components/schemas/SendRequestArray'
            - $ref: '#/components/schemas/TokenSendRequest'
            - $ref: '#/components/schemas/OpReturnData'
        options:
          $ref: '#/components/schemas/SendRequestOptions'
      example:
        walletId: wif:testnet:cNfsPtqN2bMRS7vH5qd8tR8GMvgXyL5BjnGAKgZ8DYEiCrCCQcP6
        to:
          unit: sat
          cashaddr: bchtest:qpalhxhl05mlhms3ys43u76rn0ttdv3qg2usm4nm7t
          value: 1000
      type: object
    SendResponse:
      properties:
        txId:
          type: string
          example: 1e6442a0d3548bb4f917721184ac1cb163ddf324e2c09f55c46ff0ba521cb89f
          description: The hash of a transaction
        balance:
          $ref: '#/components/schemas/BalanceResponse'
        explorerUrl:
          type: string
          example: >-
            https://www.blockchain.com/bch-testnet/tx/1e6442a0d3548bb4f917721184ac1cb163ddf324e2c09f55c46ff0ba521cb89f
          description: Web url to a transaction on a block explorer
        tokenIds:
          type: array
          items:
            type: string
            description: a list of tokens involved in this transaction
            example: ["132731d90ac4c88a79d55eae2ad92709b415de886329e958cf35fdd81ba34c15"]
      type: object
    SendMaxRequest:
      properties:
        walletId:
          type: string
          example: wif:testnet:cNfsPtqN2bMRS7vH5qd8tR8GMvgXyL5BjnGAKgZ8DYEiCrCCQcP6
          description: |
            The walletId of the sender
        cashaddr:
          type: string
          example: bchtest:qpalhxhl05mlhms3ys43u76rn0ttdv3qg2usm4nm7t
        options:
          $ref: '#/components/schemas/SendRequestOptions'
      example:
        walletId: wif:testnet:cNfsPtqN2bMRS7vH5qd8tR8GMvgXyL5BjnGAKgZ8DYEiCrCCQcP6
        cashaddr: bchtest:qpalhxhl05mlhms3ys43u76rn0ttdv3qg2usm4nm7t
      required:
        - walletId
        - cashaddr
    ZeroBalanceResponse:
      properties:
        bch:
          type: number
          format: float
          example: 0
          description: Amount in whole Bitcoin Cash
        sat:
          type: integer
          example: 0
          description: Amount in satoshis
        usd:
          type: number
          example: 0
          description: Amount in United States Dollars
    SendMaxResponse:
      properties:
        txId:
          type: string
          example: 1e6442a0d3548bb4f917721184ac1cb163ddf324e2c09f55c46ff0ba521cb89f
          description: The hash of a transaction
        balance:
          $ref: '#/components/schemas/ZeroBalanceResponse'
      type: object
    EncodeTransactionRequest:
      properties:
        walletId:
          type: string
          example: wif:testnet:cNfsPtqN2bMRS7vH5qd8tR8GMvgXyL5BjnGAKgZ8DYEiCrCCQcP6
          description: |
            The walletId of the source of funds to spend from.
        discardChange:
          type: boolean
          default: false
        to:
          anyOf:
            - $ref: '#/components/schemas/SendRequestItem'
            - $ref: '#/components/schemas/SendRequestArray'
            - $ref: '#/components/schemas/OpReturnData'
        options:
          $ref: '#/components/schemas/SendRequestOptions'
    EncodeTransactionResponse:
      type: object
      properties:
        transactionHex:
          type: string
          description: encoded transaction in hex format
      required:
        - transactionHex
    SubmitTransactionRequest:
      type: object
      properties:
        walletId:
          type: string
          example: wif:mainnet:L1TnU2zbNaAqMoVh65Cyvmcjzbrj41Gs9iTLcWbpJCMynXuap6UN
        transactionHex:
          type: string
          description: encoded transaction in hex format
        awaitPropagation:
          type: boolean
          default: true
          description: >-
            A boolean flag to wait for transaction to propagate through the
            network and be registered in the bitcoind and indexer. If set to
            false, the `send` call will be very fast, but the wallet UTXO state
            might be invalid for some 500ms.
      required:
        - walletId
        - transactionHex
    SubmitTransactionResponse:
      type: object
      properties:
        txId:
          type: string
          example: 1e6442a0d3548bb4f917721184ac1cb163ddf324e2c09f55c46ff0ba521cb89f
          description: The hash of a transaction
    XPubKeyRequest:
      properties:
        walletId:
          type: string
          example: >-
            seed:testnet:anchor stone process they donkey foam danger boat
            palace kind west cute:m/44'/0'/0'/0/0
          description: |
            walletId for a seed wallet
        paths:
          type: array
          items:
            type: string
            description: a list of derivation paths
            example: m/44'/0'/0'
      required:
        - walletId
    XPubKey:
      properties:
        path:
          type: string
        xpubkey:
          type: string
    XPubKeyResponse:
      properties:
        xpubkeys:
          type: array
          items:
            $ref: '#/components/schemas/XPubKey'
    CreateSignedMessageRequest:
      properties:
        walletId:
          type: string
          example: wif:mainnet:L1TnU2zbNaAqMoVh65Cyvmcjzbrj41Gs9iTLcWbpJCMynXuap6UN
        message:
          example: Chancellor on brink of second bailout for banks
    SignedMessageResponseRaw:
      properties:
        ecdsa:
          type: string
          description: Elliptic Curve Digital messageHash encoded as a base64 string
        schnorr:
          type: string
          description: >
            Schnorr signature of the messageHash encoded as a base64 string,
            Note from libauth: Nonces are generated using RFC6979, where the
            Section 3.6, 16-byte ASCII "additional data" is set to
            Schnorr+SHA256, see
            https://libauth.org/interfaces/secp256k1.html#signmessagehashschnorr
        der:
          type: string
          description: |
            Signature of messageHash using DER (Distinguished Encoding Rules)
    SignedMessageResponseDetails:
      properties:
        recoveryId:
          type: number
          description: A tag used for recovering the public key from a compact signature.
        compressed:
          type: boolean
        messageHash:
          type: string
          description: >-
            The double sha256 hash of the string encoded as Bitcoin Message
            binary.
    SignedMessageResponse:
      properties:
        signature:
          type: string
          example: >-
            IA+oq/uGz4kKA2bNgxPcM+T216abyUiBhofMg1J8fC5BLAbbIpF2toCHaO7/LQAxhQBtu5D6ROq1JjXiRwPAASg=
        raw:
          $ref: '#/components/schemas/SignedMessageResponseRaw'
        details:
          $ref: '#/components/schemas/SignedMessageResponseDetails'
    VerifySignedMessageRequest:
      properties:
        walletId:
          type: string
          example: watch:mainnet:bitcoincash:qqehccy89v7ftlfgr9v0zvhjzyy7eatdkqt05lt3nw
        message:
          type: string
          example: Chancellor on brink of second bailout for banks
        signature:
          description: >-
            The base64 signature of the double sha265 hash of a bitcoin message
            formatted string signed using the private key associated with the
            related cashaddr
          example: >-
            IA+oq/uGz4kKA2bNgxPcM+T216abyUiBhofMg1J8fC5BLAbbIpF2toCHaO7/LQAxhQBtu5D6ROq1JjXiRwPAASg=
        publicKey:
          type: string
          description: >-
            If the publicKey is not recoverable from the signature, the base64
            encoded public key may be passed as instead of the walletId
      example:
        walletId: watch:mainnet:qqehccy89v7ftlfgr9v0zvhjzyy7eatdkqt05lt3nw
        message: Chancellor on brink of second bailout for banks
        signature: >-
          IA+oq/uGz4kKA2bNgxPcM+T216abyUiBhofMg1J8fC5BLAbbIpF2toCHaO7/LQAxhQBtu5D6ROq1JjXiRwPAASg=
    VerifySignedMessageResponseDetails:
      properties:
        signatureType:
          type: string
          description: The type of signature passed
        messageHash:
          type: string
          description: >-
            The double sha256 hash of the string encoded as Bitcoin Message
            binary.
        signatureValid:
          type: boolean
          description: A boolean indicating whether the signature is valid for the message
        publicKeyHashMatch:
          type: boolean
          description: >-
            A boolean indicating whether the publicKeyHash of a recoverable
            signature matches the provided cashaddr, false otherwise
    VerifySignedMessageResponse:
      properties:
        valid:
          type: boolean
          description: Whether the message was signed by a given address
        details:
          $ref: '#/components/schemas/VerifySignedMessageResponseDetails'
    UtilDecodeTransactionRequest:
      properties:
        transactionHashOrHex:
          type: string
        loadInputValues:
          type: boolean
          description: >-
            A flag whether to load or not extra information about transaction
            inputs (cashaddress and value)
      allOf:
        - $ref: '#/components/schemas/NetworkEnum'
      required:
        - transactionHashOrHex
    ElectrumRawTransaction:
      properties:
        blockhash:
          type: string
        blocktime:
          type: number
        confirmations:
          type: number
        hash:
          type: string
        hex:
          type: string
        locktime:
          type: number
        size:
          type: number
        time:
          type: number
        txid:
          type: string
        version:
          type: number
        vin:
          type: array
          items:
            type: object
            properties:
              scriptSig:
                type: object
                properties:
                  asm:
                    type: string
                  hex:
                    type: string
              sequence:
                type: number
              txid:
                type: string
              vout:
                type: number
              value:
                type: number
                description: optional extention by mainnet.cash
              address:
                type: string
                description: optional extention by mainnet.cash
        vout:
          type: array
          items:
            type: object
            properties:
              'n':
                type: number
              scriptPubKey:
                type: object
                properties:
                  addresses:
                    type: array
                    items:
                      type: string
                  asm:
                    type: string
                  hex:
                    type: string
                  reqSigs:
                    type: number
                  type:
                    type: string
              value:
                type: number
    WatchAddressRequest:
      properties:
        cashaddr:
          type: string
          example: bchtest:qzd0tv75gx6y0zspzwqpgkwkq0n72g8fsq2zch26s2
          description: |
            Cash address to watch
        url:
          description: Url to be called when configured action is triggered
          type: string
          example: http://example.com/webhook
        type:
          description: Type of watch operation
          type: string
          enum:
            - transaction:in
            - transaction:out
            - transaction:in,out
            - balance
          example: transaction:in,out
          default: transaction:in,out
        recurrence:
          description: >-
            Action recurrence. Indicates if webhook should be triggered
            recurrently until expire or only once
          type: string
          enum:
            - once
            - recurrent
          example: recurrent
          default: once
        duration_sec:
          description: Duration of the webhook lifetime in seconds before it will expire.
          type: number
          example: 86400
          default: 86400
      required:
        - cashaddr
        - url
        - type
    WatchAddressResponse:
      properties:
        id:
          type: integer
          example: 1
          description: Webhook Id created in the system
    AuthChainElement:
      properties:
        txHash:
          type: string
          description: Hex encoded transaction hash
        contentHash:
          type: string
          description: Content hash of the remote registry, either a SHA256 hash of an HTTPS Publication output or an IPFS CID
        uris:
          type: array
          items:
            type: string
          description: URIs of BCMR publication OP_RETURN
        httpsUrl:
          type: string
          description: URL to fetch the registry contents from
    AuthChain:
      type: array
      items:
        $ref: '#/components/schemas/AuthChainElement'
security:
  - bearerAuth: []
