name: Deploy Unstable (from master)

on:
  push:
    branches:
      - deploy
jobs:
  deploy_unstable:
    runs-on: ubuntu-latest
    steps:
      - name: Save SSH key
        run: |
          mkdir -p ~/.ssh/
          echo "${{secrets.UNSTABLE_PRIVATE_KEY}}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan rest-unstable.mainnet.cash >> ~/.ssh/known_hosts
        shell: bash
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - name: build
        run: |
          yarn install --only=production
          yarn build
          git config --global user.email "ci@github.com"
          git config --global user.name "Github CI"
          git add -f packages/mainnet-js/dist/* 
          git add -f packages/smartbch/dist/*
          git add -f packages/contract/dist/*
          git commit -m 'Add packaged modules'
      - name: Copy and commit certain files for Dokku
        run: |
          cp dokku/* .
          cp dokku/.dockerignore .
          git config --global user.email "ci@github.com"
          git config --global user.name "Github CI"
          git add .dockerignore CHECKS Dockerfile
          git commit -m 'Dokku files'
      - name: Fetch unshallow
        run: git fetch --prune --tags --unshallow
      - name: Push to rest-unstable
        run: |
          git branch
          git remote add dokku dokku@rest-unstable.mainnet.cash:rest-unstable.mainnet.cash
          git push -f dokku deploy:master
        shell: bash
