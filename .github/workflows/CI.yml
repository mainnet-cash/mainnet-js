name: CI

on:
  push:
    branches: 
      - master
      - feature/*      
  pull_request:
    branches: 
      - master    
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - name: Validate Specification
        uses: 2qx/codegen-docker-action@v1
        with:
          args: |
            validate -i swagger/v1/api.yml
      - name: Generate Mock Client
        uses: 2qx/codegen-docker-action@v1
        with:
          args: |
            generate -i swagger/v1/api.yml -g typescript-node -o generated/client/typescript-mock
      - name: Generate Python Client
        uses: 2qx/codegen-docker-action@v1
        with:
          args: |
            generate -i swagger/v1/api.yml -g python -o generated/client/python        
      - name: Generate Server
        uses: 2qx/codegen-docker-action@v1
        with:
          args: |
            generate -i swagger/v1/api.yml -g typescript-express-server -o generated/serve
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4.1.2
        with:
          commit_message: Update generated
  format:
    needs: [ generate ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Format
        run: |
          yarn
          yarn format
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4.1.2
        with:
          commit_message: Apply formatting changes
  test_linux:
    name: ${{ matrix.os }} (${{ matrix.browser }})
    needs: [ format ]
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        os: [ubuntu-20.04]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - uses: microsoft/playwright-github-action@v1
    - run: npm install
    - run: npm run test
    - run: npm run build
    - run: npm run test:browser
      env:
        ALICE_TESTNET_ADDRESS: ${{ secrets.ALICE_TESTNET_ADDRESS }}
        ALICE_TESTNET_WALLET_ID: ${{ secrets.ALICE_TESTNET_WALLET_ID }}
        BOB_TESTNET_ADDRESS: ${{ secrets.BOB_TESTNET_ADDRESS }}
        BOB_TESTNET_WALLET_ID: ${{ secrets.BOB_TESTNET_WALLET_ID }}
  test_mac:
    name: "macOS"
    needs: [ format ]
    strategy:
      fail-fast: false
      matrix:
        browser: [webkit]
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - uses: microsoft/playwright-github-action@v1
    - run: npm install
    - run: npm run test
    - run: npm run build
    - run: npm run test:browser
      env:
        BROWSER: ${{ matrix.browser }}
        ALICE_TESTNET_ADDRESS: ${{ secrets.ALICE_TESTNET_ADDRESS }}
        ALICE_TESTNET_WALLET_ID: ${{ secrets.ALICE_TESTNET_WALLET_ID }}   
        BOB_TESTNET_ADDRESS: ${{ secrets.BOB_TESTNET_ADDRESS }}
        BOB_TESTNET_WALLET_ID: ${{ secrets.BOB_TESTNET_WALLET_ID }}
  test_win:
    name: "Windows"
    needs: [ format ]
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]
    runs-on: windows-latest
    steps:
    - name: Install Media Pack
      shell: powershell
      run: Install-WindowsFeature Server-Media-Foundation
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - uses: microsoft/playwright-github-action@v1
    - run: npm install
    - run: npm run test
    - run: npm run build
    - run: npm run test:browser
      shell: bash
      env:
        BROWSER: ${{ matrix.browser }}
        ALICE_TESTNET_ADDRESS: ${{ secrets.ALICE_TESTNET_ADDRESS }}
        ALICE_TESTNET_WALLET_ID: ${{ secrets.ALICE_TESTNET_WALLET_ID }}       
        BOB_TESTNET_ADDRESS: ${{ secrets.BOB_TESTNET_ADDRESS }}
        BOB_TESTNET_WALLET_ID: ${{ secrets.BOB_TESTNET_WALLET_ID }}
  coverage:
    needs: [ test_linux, test_mac, test_win ]
    name: coverage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@master
      with:
        node-version: '12'
    - run: npm install
    - run: npm run pretest
    - uses: paambaati/codeclimate-action@v2.5.7
      env:
        CC_TEST_REPORTER_ID: cf454b72ccba2f9ed854092c9c9f89b8d3dbae7417f7ed0d75421e53a404b824
      with:
        coverageCommand: npm run coverage
        debug: true