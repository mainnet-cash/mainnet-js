name: Generate and save libraries

on:
  push:
    branches:
      - build-libs
jobs:
  build_libs:
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        language: [php, python, go]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - name: Generate ${{ matrix.language }}
        run: npm run api:build:client ${{ matrix.language }}
      - name: Commit to ${{ matrix.language }} repository
        uses: drud/action-cross-commit@master
        with:
          source-folder: generated/client/${{ matrix.language }}
          destination-repository: https://readcash:${{ secrets.COMMIT_USER_TOKEN }}@github.com/mainnet-cash/mainnet-${{ matrix.language }}-generated
          destination-folder: .
          destination-branch: master
          git-user: "Auto-Generated"
          git-user-email: hello@mainnet.cash
          git-commit-message: "Generated"
          excludes: .git:path/deeper/in/the/repo
