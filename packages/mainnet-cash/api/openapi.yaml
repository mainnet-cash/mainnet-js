components:
  schemas:
    UnitType:
      discriminator:
        mapping:
          Utxo: '#/components/schemas/Utxo'
          BalanceRequest: '#/components/schemas/BalanceRequest'
        propertyName: unit_type
      example:
        unit: sat
      properties:
        unit:
          description: Unit of account.
          enum:
          - bch
          - BCH
          - usd
          - USD
          - bit
          - bits
          - sat
          - SAT
          - sats
          - satoshi
          - satoshis
          example: sat
          type: string
    Utxo:
      example:
        txid: 1e6442a0d3548bb4f917721184ac1cb163ddf324e2c09f55c46ff0ba521cb89f
        vout: 0.8008281904610115
        satoshis: 100
        token:
          amount: 6.027456183070403
          capability: none
          tokenId: tokenId
          commitment: commitment
      properties:
        vout:
          type: number
        txid:
          description: The hash of a transaction
          example: 1e6442a0d3548bb4f917721184ac1cb163ddf324e2c09f55c46ff0ba521cb89f
          type: string
        satoshis:
          example: 100
          type: number
        token:
          $ref: '#/components/schemas/Utxo_token'
      required:
      - satoshis
      - txid
      - vout
    BalanceRequest:
      allOf:
      - $ref: '#/components/schemas/UnitType'
      example:
        walletId: wif:testnet:cNfsPtqN2bMRS7vH5qd8tR8GMvgXyL5BjnGAKgZ8DYEiCrCCQcP6
        slpSemiAware: true
      properties:
        walletId:
          description: |
            The walletId to get a balance for.
          example: wif:testnet:cNfsPtqN2bMRS7vH5qd8tR8GMvgXyL5BjnGAKgZ8DYEiCrCCQcP6
          type: string
        slpSemiAware:
          default: false
          description: This flag requires an utxo to have more than 546 sats to be
            spendable and counted in the balance This option is not switched on by
            default
          example: true
          type: boolean
      required:
      - walletId
    HistoryRequest:
      example:
        walletId: wif:testnet:cNfsPtqN2bMRS7vH5qd8tR8GMvgXyL5BjnGAKgZ8DYEiCrCCQcP6
        unit: sat
        collapseChange: true
        start: 0.8008281904610115
        count: 6.027456183070403
      properties:
        walletId:
          description: |
            The walletId to get a history for.
          example: wif:testnet:cNfsPtqN2bMRS7vH5qd8tR8GMvgXyL5BjnGAKgZ8DYEiCrCCQcP6
          type: string
        unit:
          default: sat
          description: Unit of account for running balance.
          enum:
          - bch
          - BCH
          - usd
          - USD
          - bit
          - bits
          - sat
          - SAT
          - sats
          - satoshi
          - satoshis
          example: sat
          type: string
        start:
          description: The first record to return starting from zero
          type: number
        count:
          description: The number of records to return
          type: number
        collapseChange:
          default: true
          description: Exclude transactions returned to the wallet as change in response.
          example: true
          type: boolean
      required:
      - walletId
    HistoryResponse:
      example:
        transactions:
        - unit:
            unit: sat
          balance: 5.637376656633329
          fee: 5.962133916683182
          index: 0.8008281904610115
          txId: txId
          from: from
          to: to
          txn: txn
          value: 1.4658129805029452
          blockheight: 6.027456183070403
        - unit:
            unit: sat
          balance: 5.637376656633329
          fee: 5.962133916683182
          index: 0.8008281904610115
          txId: txId
          from: from
          to: to
          txn: txn
          value: 1.4658129805029452
          blockheight: 6.027456183070403
      properties:
        transactions:
          items:
            $ref: '#/components/schemas/TransactionHistoryItem'
          type: array
    TransactionHistoryItem:
      example:
        unit:
          unit: sat
        balance: 5.637376656633329
        fee: 5.962133916683182
        index: 0.8008281904610115
        txId: txId
        from: from
        to: to
        txn: txn
        value: 1.4658129805029452
        blockheight: 6.027456183070403
