version: "3.7"

services:
  bitcoind:
    image: zquestz/bitcoin-cash-node
    command: bitcoind -zmqpubhashtx=tcp://*:28332 -zmqpubrawtx=tcp://*:28332 -zmqpubhashblock=tcp://*:28332 -zmqpubrawblock=tcp://*:28332 -txindex=1 -regtest -rpcbind=bitcoind -rpcallowip=0.0.0.0/24 -rpcuser=alice -rpcpassword=password
    healthcheck:
      test: ["CMD", "/entrypoint.sh", "bitcoin-cli", "getblockchaininfo"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 10s
    container_name: bitcoind
    ports:
      - "18443:18443"
      - "28332:28332"
    expose: [18443, 28332]
    volumes:
      - bitcoin-data:/data
    networks:
      - bitcoin
  bitcoin-mine:
    image: zquestz/bitcoin-cash-node
    entrypoint: ["/entrypoint.sh"]
    command: /bin/sh -c "/bin/sleep 5 && bitcoin-cli -regtest -rpcconnect=bitcoind  -rpcuser=alice -rpcpassword=password -rpcport=18443 generatetoaddress 215 bchreg:qpttdv3qg2usm4nm7talhxhl05mlhms3ys43u76rn0 1> /dev/null"
    networks:
      - bitcoin
  fulcrum:
    image: cculianu/fulcrum
    command: /bin/sh -c "/bin/sleep 5 && Fulcrum /tmp/fulcrum.conf"
    ports:
      - "60001:60001"
      - "60003:60003"
    expose: [60001, 60003]
    depends_on:
      - bitcoin-mine
    networks:
      - bitcoin
    volumes:
      - ./docker/fulcrum.conf:/tmp/fulcrum.conf
  db:
    image: postgres:12-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wallet
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - "sql-data:/var/lib/postgresql/data"
    ports:
      - 15432:5432

  mongodb:
    image: mongo:4.4.2-bionic
    #image: mongo:4.2-bionic
    #image: mongo:4.0
    container_name: mongo-slpdb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    command: mongod --logpath=/dev/null # -- quiet
    restart: always
    networks:
      - bitcoin

  slpdb:
    image: mainnet/slpdb:latest
    container_name: slpdb
    volumes:
      - ./docker/run-script.sh:/home/safeuser/config/run-script.sh
    restart: always
    networks:
      - bitcoin

  slpserve:
    image: mainnet/slpserve:latest
    container_name: slpserve
    ports:
      - "12300:4000"
    restart: always
    networks:
      - bitcoin

  slpsockserve:
    image: mainnet/slpsockserve:latest
    container_name: slpsockserve
    ports:
      - "12301:4001"
    restart: always
    networks:
      - bitcoin
networks:
  bitcoin:

volumes:
  bitcoin-data:
  sql-data:
  fulcrum-data:
  mongo-data:
